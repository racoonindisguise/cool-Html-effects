<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Header/Footer Parallax Effect</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="scroll-animate">
  <div id="scroll-animate-main">
    <div class="wrapper-parallax">
      <header>
        <marquee behavior="scroll" direction="left"><img src="https://i.gifer.com/ZKZl.gif" /></marquee>
      </header>

      <section class="content">
        <script type="text/javascript">
          today = new Date();
          BigDay = new Date("13 Aug, 2024");
          msPerDay = 24 * 60 * 60 * 1000 ;timeLeft = (BigDay.getTime() - today.getTime());e_daysLeft = timeLeft / msPerDay;
          daysLeft = Math.floor(e_daysLeft);
          e_hrsLeft = (e_daysLeft - daysLeft)*24;
          hrsLeft = Math.floor(e_hrsLeft);
          minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
          document.write("There are only<BR> <H4>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left </H4> Until August 13th 2024<P>");
        </script>
        <h1>Ill add more stuff to this site when the timer ends</h1>
      </section>

      <footer>
        <marquee behavior="scroll" direction="left"><img src="https://i.gifer.com/47tv.gif" /></marquee>
      </footer>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
