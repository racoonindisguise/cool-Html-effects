<!DOCTYPE html>

  <title>CodePen - Header/Footer Parallax Effect</title>

</head>
<body>
<!-- partial:index.partial.html -->

        <marquee behavior="scroll" direction="left"><img src="https://i.gifer.com/ZKZl.gif" /></marquee>
      </header>

      <section class="content">
        <p><script type="text/javascript">
          function NAME_IT() {window.open('http://www.computerhope.com/cgi-bin/search.cgi','EANITHING','toolbar=no,location=no, directories=no, status=yes, menubar=no, resizable=yes,
          copyhistory=no, scrollbars=no, width=300, height=300');}
            </p>
            <p align="center">
            <a href="javascript:NAME_IT();"SEARCH ENGINE </a>
            </p>
      </section>

      <footer>
        <marquee behavior="scroll" direction="left"><img src="https://i.gifer.com/47tv.gif" /></marquee>

    </div>
  </div>
</div>
